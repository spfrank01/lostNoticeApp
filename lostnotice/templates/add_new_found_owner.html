{% extends "base.html" %}
{% block title %}Add New Find Owner{% endblock %}

{% block content %} 

<h1>Add New Find Owner</h1>
Username : <B>{{user_data.username}}</B> <br>
E-mail : <B>{{user_data.email}}</B> <br><br>
        <form action="{% url 'save_new_found_owner' %}" method="POST">
        
    <div class="col-sm-4">
    Title : <input type="text" class="form-control" name="title" id="id_title" placeholder="Enter title" /></br>

    Name Item : <input type="text" class="form-control" name="name_item" id="id_name_item" placeholder="Enter name item" /></br>

    Detail :  <textarea class="form-control" name="detail" id="id_detail" placeholder="Enter Detail item lost" /></textarea></br>

    Time Found : <input type="text" class="form-control" name="time_found" id="id_time_lost" placeholder="Enter Time lost" /></br>

    Location : <input type="text" class="form-control" name="location_found" id="id_location_lost" placeholder="Enter Location lost" /></br>

    <input type="hidden" name="your_name" id="id_your_name" value={{user_data.username}} ></br>
    <input type="hidden" name="your_email" id="id_your_email" value={{user_data.email}} ></br>

    <input type="submit" value="Submit" class="btn btn-success">
            {% csrf_token %}
        </form>


 {% endblock %}
