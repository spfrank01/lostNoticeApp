{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %} 

<h1>Login</h1>


<form action="{% url 'login_check' %}" method="POST">
	<br>
	<div class="col-sm-4">
	Username : <input type="text" class="form-control" name="name" id="id_name" placeholder="Enter Your name" /></br>

	Password : <input type="Password" class="form-control" name="password" id="id_password" placeholder="Enter Your Password" /></br>

	<input type="submit" value="Login" class="btn btn-success">
	{% csrf_token %}
        </form>


 {% endblock %}
